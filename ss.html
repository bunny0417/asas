<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC Open Redirect</title>
</head>
<body>
    <h1>Redirecting...</h1>
    <script>
        // 1. Parse the query parameters from the URL
        const params = new URLSearchParams(window.location.search);
        
        // 2. Extract the 'redirect' parameter
        const target = params.get('redirect');

        // 3. Execute the redirect if the parameter exists
        if (target) {
            // Optional: Log it to console for debugging
            console.log("Redirecting to:", target);
            
            // Perform the redirection
            window.location.href = target;
        } else {
            document.body.innerHTML += "<p style='color:red'>No 'redirect' parameter found.</p>";
        }
    </script>
</body>
</html>
